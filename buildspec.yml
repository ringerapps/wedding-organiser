version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm ci
  pre_build:
    commands:
      - npm test
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - cd infra
      - terraform init -input=false
      - terraform apply -auto-approve -input=false

artifacts:
  files:
    - '**/*'
  base-directory: .output
